<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Shooter (Pygame)</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../images/games.png">
</head>
<body class="gamebody">
  <header class="gameheader">
    <h1>Top-Down Shooter</h1>
    <p>Download and run the Pygame version locally.</p>
  </header>

  <section class="game-grid">
    <div class="game-card" onclick="window.location.href='../games/top_down_shooter.py'">
      <img src="../images/games.png" alt="Top-Down Shooter Icon">
      <h3>Download game file</h3>
    </div>
  </section>

  <section class="game-grid">
    <div class="game-card" style="cursor: default;">
      <img src="../images/games.png" alt="Instructions">
      <h3>How to play</h3>
      <p style="padding: 0 16px 16px;">
        Install Pygame, then run: <code>python games/top_down_shooter.py</code>.
        Use WASD or arrow keys to move, aim with the mouse, and click to shoot.
      </p>
    </div>
  </section>
</body>
</html>
