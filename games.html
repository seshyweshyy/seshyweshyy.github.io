<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seshyweshyy's Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/games.png">
</head>
<body class="gamebody">
  <header class="gameheader">
    <h1>seshyweshy's games</h1>
    <p>Select a game to play</p>
  </header>
  
  <section class="game-grid">
    <!-- Game Cards -->
    <div class="game-card" onclick="window.location.href='games/make10'">
      <img src="images/make10.jpg" alt="Make 10 Icon">
      <h3>Make 10!</h3>
    </div>

    <div class="game-card" onclick="window.location.href='games/slitherclone/public/index'">
      <img src="images/slither.png">
      <h3>snake.clone</h3>
    </div>

    <div class="game-card" onclick="window.location.href='games/tetris'">
      <img src="images/tetris.jpg">
      <h3>Tetris</h3>
    </div>

    <div class="game-card" onclick="window.location.href='games/flappy-bird'">
      <img src="images/flappy-bird.svg" alt="Flappy Bird Icon">
      <h3>Flappy Bird</h3>
    </div>

    <div class="game-card" onclick="window.location.href='games/top-down-shooter/'">
      <img src="images/games.png" alt="Top-Down Shooter Icon">
      <h3>Top-Down Shooter</h3>
    </div>
  </section>
</body>
</html>
